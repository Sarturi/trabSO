<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Memória</h1>
    <div class="memory">
        <h2>Memória RAM</h2>
        <div id="ram" class="memory-container"></div>
    </div>
    <div class="processes">
        <h2>Processos</h2>
        <div id="process-container" class="process-container">
            <div class="process" onclick="loadProcess('P1')">P1 (1)</div>
            <div class="process" onclick="loadProcess('P2')">P2 (2)</div>
            <div class="process" onclick="loadProcess('P3')">P3 (3)</div>
            <div class="process" onclick="loadProcess('P4')">P4 (4)</div>
            <div class="process" onclick="loadProcess('P5')">P5 (5)</div>
        </div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
